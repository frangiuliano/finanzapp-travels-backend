# Nombre de tu app en Fly.io (cámbialo por uno único)
app = "finanzapp-travels-backend"
primary_region = "gru"  # gru = São Paulo (más cerca de LATAM), también puedes usar "iad" (Virginia)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # ¡Importante! Evita que la máquina se detenga
  auto_start_machines = true
  min_machines_running = 1    # Mantiene siempre al menos 1 máquina activa
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"

[[vm]]
  memory_mb = 256  # Mínimo en plan gratuito, suficiente para empezar
  cpu_kind = "shared"
  cpus = 1